<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada Incrível</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div>
           <p>
               Número: 
               <input type="number" name="num" id="txt_num">
               <input type="button" value="Gerar Tabuada" onclick="tabuada()">
           </p>
        </div>
        <div>
            <select name="tabuada" id="sel_tab" size="10">
                <option value="">Digite um Número</option>
            </select>
        </div>
    </section>
    <footer>
        <p>&copy; Guilherme Pereira</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
