<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area{
            background-color: green;
            color: white;
            font-size: 1.5em;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var tela = window.document.getElementById("area")
        tela.addEventListener("click", clicar)
        tela.addEventListener("mouseenter", entrar)
        tela.addEventListener("mouseout", sair)

        function clicar(){
            tela.style.backgroundColor="red"
            tela.innerText="Clicou"
        }
        function sair(){
            tela.style.backgroundColor="lightgreen"
            tela.innerText="Bem-vindo!"
        }
        function entrar(){
            tela.style.backgroundColor="lightcoral"
            tela.innerText="Click aqui"
        }
    </script>
</body>
</html>
