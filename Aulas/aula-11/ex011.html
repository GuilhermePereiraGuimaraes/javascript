<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Onde você mora?</h1>
    <input type="text" name="country" id="country" placeholder="País onde você mora">
    <input type="button" value="Validar" onclick="validar()">
    <div id="resposta">
        <p id="r1"></p>
        <p id="r2"></p>
    </div>

    <script>
        function validar(){
            var country = window.document.getElementById('country')
            var val_country= String(country.value)
            var resposta = window.document.querySelector('div#resposta>p#r1')
            var resposta2 = window.document.querySelector('div#resposta>p#r2')
            var checar= /[0-9]/ //Variavel usada para checar se a string tem numero
            var a= val_country.charAt(val_country.length -1)

            if (checar.test(val_country)==false) {
                var first = val_country.charAt(0)
                var upper= first.toUpperCase()
                val_country = val_country.replace(first,upper)
                
                if (a=='a') {
                    resposta.innerHTML=`Você está vivendo na <strong>${val_country}</strong>`
                } else {
                    resposta.innerHTML=`Você está vivendo no <strong>${val_country}</strong>`
                }
                if (val_country=='Brasil' || val_country=='brasil') {
                    resposta2.innerHTML='Você é <strong>brasileiro</strong>'
                } else {
                    resposta2.innerHTML='Você é <strong>estrangeiro</strong>'
                }
            } else {
                resposta.innerHTML='Seu país não pode conter <strong>números</strong>'
            }
        }
    </script>
</body>
</html>
